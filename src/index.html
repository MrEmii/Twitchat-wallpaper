<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Twitch Wallpaper</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">
</head>

<body>
  <div class="app">
    <!-- APPBAR -->
    <div class="appbar">
      <div class="appbar-dragger"></div>
      <h2>Twitch Wallpaper</h2>
      <div class="appbar-controllers">
        <a id="minimize" class="uil uil-square-shape">
        </a>
        <a id="close" class="uil uil-times">
        </a>
      </div>
    </div>
    <div class="appcontent">
      <label for="channels-input">Canales</label>
      <div class="tags-input" data-name="tags-input">
      </div>
      <a class="button" id="start-button">Start Wallpaper</a>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
